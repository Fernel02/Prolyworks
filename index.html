<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Festive Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("snow-background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Mountains of Christmas', cursive;
    }
    #canvas {
      display: block;
      border: 5px solid rgba(0, 0, 0, 0);
      box-shadow: 0px 0px 20px rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.5);  /* canvas background semi-transparent */
    }
    /* Style for the audio toggle button */
    .audio-button {
      background: rgb(253, 219, 27);
      border: none;      
      
      color: rgb(0, 0, 0);
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      outline: none;
      transition: background 0.3s;
      font-family: 'Mountains of Christmas', cursive;
    }
    .audio-button:hover {
      background: rgb(118, 255, 6);
    }
  </style>
  <title>Pacman - Christmas Edition</title>
</head>
<body style="margin: 0; background-color: rgb(0, 0, 0);">
  <!-- Game Canvas -->
  <canvas id="canvas" width="500" height="500"></canvas>
  
  <!-- Hidden images for sprites -->
  <div style="display:none;">
    <img id="animation" src="animations.gif" width="140" height="20">
    <img id="ghosts" src="ghost.png" width="140" height="20">
  </div>
  
  <!-- Audio toggle button -->
  <button id="audioButton" class="audio-button">Play Music</button>
  
  <!-- Background music element -->
  <audio id="bgMusic" loop>
    <source src="jingle-bells.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Game Scripts -->
  <script src="ghost.js"></script>
  <script src="pacman.js"></script>
  <script src="game.js"></script>
  
  <script>
    // Audio toggle functionality.
    const audioButton = document.getElementById("audioButton");
    const bgMusic = document.getElementById("bgMusic");
    
    audioButton.addEventListener("click", () => {
      if (bgMusic.paused) {
        // Start playback; this user interaction satisfies browser autoplay restrictions.
        bgMusic.play().catch(err => console.error("Playback error:", err));
        audioButton.textContent = "Mute Music";
      } else {
        bgMusic.pause();
        audioButton.textContent = "Play Music";
      }
    });
  </script>
</body>
</html>
